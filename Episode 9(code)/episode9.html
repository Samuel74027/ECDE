<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Example</title>
  </head>
  <body>
    <h1>Shopping List(ordered list)</h1>
    <ol>
      <li>Milk</li>
      <li>Cookie</li>
      <li>Fruit</li>
      <li>Beef</li>
      <li>Noodle</li>
      <li>Coffee</li>
    </ol>
    <h1>Shopping List(unordered list)</h1>
    <ul>
      <li>Milk</li>
      <li>Cookie</li>
      <li>Fruit</li>
      <li>Beef</li>
      <li>Noodle</li>
      <li>Coffee</li>
    </ul>
  </body>
</html>
